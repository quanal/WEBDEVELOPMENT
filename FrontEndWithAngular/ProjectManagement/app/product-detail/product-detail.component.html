<h1>In Product Detail Component</h1>
<div *ngIf='show'>
  <p>We are at item = {{id}}</p>
  <p>{{specificProduct | json}}</p>
</div>
<div>
  <form (submit)='onSubmit(name.value,price.value)'>
      <label>Title: </label>
      <input type="text" #name> <br>
      <label>Price: </label>
      <input type="number" #price> <br>
      <input type="submit">
    </form>
</div>
